<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Peringkat Kelas - Linear Search</title>
  <link rel="stylesheet" href="ppp.css" />
</head>
<body>
  <div class="container">
    <h1>Peringkat Kelas (Top 3)</h1>
    <p>Masukkan nilai siswa (pisahkan dengan koma), contoh: <code>80, 75, 92, 60, 88, 70</code></p>
    
    <textarea id="inputValues" placeholder="Masukkan nilai di sini..."></textarea>
    
    <div class="buttons">
      <button id="btnCompute">Hitung Top 3 (Linear)</button>
      <button id="btnComputeUnique">Hitung Top 3 (Unique)</button>
    </div>

    <div id="output" class="result"></div>
  </div>

  <script src="ppp.js"></script>
</body>
</html>
