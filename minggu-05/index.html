<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pencarian Produk Supermarket</title>
  <link rel="stylesheet" href="senang.css">
</head>
<body>
  <header>
    Sistem Pencarian Produk Supermarket
    <div id="clock"></div>
  </header>

  <div class="container">
    <h1>Pencarian Produk (Barcode)</h1>
    <div class="input-area">
      <input type="number" id="barcodeInput" placeholder="Masukkan barcode...">
      <button onclick="cariLinear()">Linear Search</button>
      <button onclick="cariBinary()">Binary Search</button>
      <button onclick="bandingkan()">Bandingkan Sekaligus</button>
    </div>

    <div id="arrayContainer" class="array"></div>
    <div id="hasil" class="hasil"></div>
  </div>

  <script src="senang.js"></script>
</body>
</html>
